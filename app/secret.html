<html>

<head>
  <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
  <script type="module" src="https://unpkg.com/@freshworks/crayons/dist/crayons/crayons.esm.js"></script>
  <script nomodule src="https://unpkg.com/@freshworks/crayons/dist/crayons/crayons.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>

  <link rel="stylesheet" type="text/css" href="https://static.freshdev.io/fdk/2.0/assets/freshdesk.css" />
  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *:after,
    *::before {
      box-sizing: inherit;
    }

    .fw-widget-wrapper {
      display: flex;
      flex-flow: column wrap;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="fw-widget-wrapper">
    <h2>Secret Messsage</h2>
    <p>Create a <i><b>timebomb</b></i> or <i><b>secret</b></i> message for you to share with the customer.</p>
    <label class="required">Secret message</label>
    <textarea id="message" class="" name="" placeholder="Enter your secret message" required="" rows="8" cols="75"
      wrap="soft" spellcheck="false"></textarea>
    <div class="fw-divider"></div>
    <label class="required">Expiration</label>
    <fw-radio-group id="expiration" name="Expiration" class="form-horizontal" value="3600">
      <fw-radio value="3600">One Hour</fw-radio>
      <fw-radio value="86400">One Day</fw-radio>
      <fw-radio value="604800">One Week</fw-radio>
    </fw-radio-group>
    <div class="fw-divider"></div>
    <fw-checkbox id="one_time" checked>One-time download</fw-checkbox><br>
    <fw-button id="encrypt" color="primary">Encrypt Secret</fw-button>
  </div>
</body>
<script src="./secret.js"></script>

</html>
